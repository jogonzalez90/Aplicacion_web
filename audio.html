<!DOCTYPE html>
<html lang="es">
<head>
    <title>Reproductor de Audio</title>
    <link rel="stylesheet" href="reproductor.css">
    <script src="reproductor.js"></script>
</head>
<body>
<section id="reproductor">
  <header id="principal">
    <span id="titulo">Reproductor de audio</span>
</header>
    <audio id="medio">
        <source src="beach.mp3">
    </audio>
    <nav>
        <div id="botones">
            <input type="button" id="reproducir" value=">">
            <input type="button" id="silenciar" value="Mudo">
          </div>
          <div id="barra">
            <div id="progreso"></div>
          </div>
          <div id="control">
            <input type="range" id="volumen" min="0" max="1" step="0.1" value="0.6">
          </div>
          <div class="clear"></div>
    </nav>
</section>
</body>
</html>
